<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<!-- Form dùng để tạo 1 form nhập dữ liệu và gửi dữ liệu lên server
vd form đăng ký, đăngn nhập khảo sát đnahs giá
- action: là địa chỉ của server nhận dữ liệu
-form có thể chứa nhiều trường nhập dữ liệu

 -->
<body>
    <form action="">
        <label for="Username"> Username</label>
        <input id="Username" placeholder="Type your name" type="text"> <br>
        <label for="Em">Email</label>
        <input type="text" name="" id="Em" required placeholder="Type your email">
        <button>Register</button>
        <input type="submit" Send>
        <label for="password">Password</label>
        <input id="password" placeholder="Type your password" type="password">
        <input name="OK" type="radio" checked> A
        <input name="OK" type="radio"> B
        <input name="OK" type="radio"> C
        <input type="date">
        <input type="time"> <br>
        <select name="" id="">
            <option value="">Hà Nội</option>
            <option value="" selected>Sài Gòn</option>
            <option value="">Đà Nẵng</option>
        </select>
        <input type="file" multiple>
    </form>
</body>
</html>
